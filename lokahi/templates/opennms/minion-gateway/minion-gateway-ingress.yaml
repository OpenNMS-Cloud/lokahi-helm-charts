{{- if .Values.ingress.defaultEndpointsEnabled }}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ .Values.OpenNMS.minionGateway.serviceName }}
  namespace: {{ .Release.Namespace }}
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: "{{ .Values.tls.enabled }}"
    nginx.ingress.kubernetes.io/auth-tls-secret: "{{ .Release.Namespace }}/client-root-ca-certificate"
    nginx.ingress.kubernetes.io/auth-url: "http://opennms-minion-certificate-verifier.{{ .Release.Namespace }}.svc.cluster.local:{{ .Values.OpenNMS.port.http | default 8080 }}/certificate/debug"
    nginx.ingress.kubernetes.io/backend-protocol: "GRPC"
    {{- range $Annotation, $Value := .Values.OpenNMS.minionGateway.ingressAnnotations }}
    {{ $Annotation | quote }}: {{ $Value | quote }}
    {{- end }}
spec:
  ingressClassName: nginx
  {{- if .Values.tls.enabled }}
  tls:
    - hosts:
      - "minion.{{ .Values.global.hostname }}"
      secretName: {{ .Values.OpenNMS.minionGateway.tlsSecretName }}
  {{- end }}
  rules:
    - host: "minion.{{ .Values.global.hostname }}"
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: {{ .Values.OpenNMS.minionGateway.serviceName }}
                port:
                  number: {{  .Values.OpenNMS.port.grpc | default 8990 }}
{{- end }}
