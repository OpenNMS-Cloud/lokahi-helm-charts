apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.OpenNMS.minionGateway.serviceName }}
  labels:
    app: {{ .Values.OpenNMS.minionGateway.serviceName }}
  namespace: {{ .Release.Namespace }}
spec:
  type: ClusterIP
  ports:
    - port: {{ .Values.OpenNMS.port.http | default 8080 }}
      protocol: TCP
      targetPort: 8080
      name: http
    - port: {{ .Values.OpenNMS.port.grpc | default 8990 }}
      protocol: TCP
      targetPort: 8990
      name: grpc
    - port: {{ .Values.OpenNMS.minionGateway.internalGrpcPort }}
      protocol: TCP
      name: internal-grpc
    - port: 10800
      protocol: TCP
      name: ig-client
    - port: 47500
      protocol: TCP
      name: ig-discovery
    - port: 47100
      protocol: TCP
      name: ig-spi
  selector:
    app: {{ .Values.OpenNMS.minionGateway.serviceName }}
