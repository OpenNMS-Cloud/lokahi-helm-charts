apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.minion.serviceName }}
  labels:
    app: {{ .Values.minion.serviceName }}
  namespace: {{ .Release.Namespace }}
spec:
  type: ClusterIP
  ports:
    - port: {{ .Values.minion.sshPort }}
      protocol: TCP
      name: ssh
    - port: {{ .Values.minion.port }}
      protocol: TCP
      name: http
  selector:
    app: {{ .Values.minion.serviceName }}
