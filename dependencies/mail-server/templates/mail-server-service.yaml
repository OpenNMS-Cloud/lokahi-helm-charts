{{- if .Values.enabled }}
apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.serviceName }}
  labels:
    app: {{ .Values.serviceName }}
  namespace: {{ .Release.Namespace }}
spec:
  type: ClusterIP
  ports:
    - port: {{ .Values.port }}
      protocol: TCP
      name: http
    - port: {{ .Values.smtpPort }}
      protocol: TCP
      name: smtp
  selector:
    app: {{ .Values.serviceName }}
{{- end }}
