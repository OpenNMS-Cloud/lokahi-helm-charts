{{ if .Values.enabled }}
apiVersion: v1
kind: Service
metadata:
  labels:
    app: kafka
  name: {{ .Values.serviceName }}
  namespace: {{ .Release.Namespace }}
spec:
  ports:
    - port: {{ .Values.global.kafka.port | default .Values.port }}
      name: client
      protocol: TCP
      targetPort: 9092
    - port: {{ .Values.global.kafka.controllerPort | default .Values.controllerPort }}
      name: controller
      protocol: TCP
      targetPort: 9093
  selector:
    app: {{ .Values.serviceName }}
  type: ClusterIP
{{ end }}
